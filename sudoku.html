<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku | difficulty</title>
        <link rel="stylesheet" href="styles/sudoku.css">

    </head>
    <body>

        <div class="backButton" onclick="location.href='main_menu.html'">
            &LeftArrow; Main Screen
        </div>

        <div class="topBar">
            <p class="topBarText" id="topBarDifficulty">DIFFICULTY</p>
        </div>

        <div id="optionsDiv">
            <div id="optionsToggle">
                <span id="optionsToggleArrow">&#11164;</span>
                <p id="optionsToggleText">open</p>
            </div>
            <div id="optionsBox">
                <div id="optionsInner">
                    <h3 class="optionsHeader">Theme select:</h3>
                    <div class="optionsField">
                        <div id="colorOptions">
                            <div class="colorOption chosen" id="colorOption-1"></div>
                            <div class="colorOption" id="colorOption-2"></div>
                            <div class="colorOption" id="colorOption-3"></div>
                            <div class="colorOption" id="colorOption-4"></div>
                        </div>
                    </div>

                    <h3 class="optionsHeader">Profile</h3>
                    <div class="optionsField">
                        <button id="openProfileButton" onclick="location.href='profile.html'">Open profile</button>
                    </div>

                    <h3 class="optionsHeader">Save:</h3>
                    <p class="optionsText">Save your progress.</p>
                    <div class="optionsField">
                        <button id="fileSaveButton">Save progress</button>
                    </div>

                    <h3 class="optionsHeader">Load file:</h3>
                    <p class="optionsText">Load file to continue a game.</p>
                    <div class="optionsField">
                        <input type="file" accept=".txt" id="fileInput">
                        <label for="fileInput" id="fileInputLabel">Choose a file</label>
                    </div>
                    <p class="optionsText" id="chosenFileText" style="display: none;" title="remove"></p>
                </div>
            </div>
        </div>
        
        <div id="sudokuDiv">
            <div id="sudokuOutline">
                <div class="outlineRow">
                    <div class="outlineBox"></div>
                    <div class="outlineBox"></div>
                    <div class="outlineBox"></div>
                </div>
                <div class="outlineRow">
                    <div class="outlineBox"></div>
                    <div class="outlineBox"></div>
                    <div class="outlineBox"></div>
                </div>
                <div class="outlineRow">
                    <div class="outlineBox"></div>
                    <div class="outlineBox"></div>
                    <div class="outlineBox"></div>
                </div>
            </div>

            <div id="sudoku">

            </div>
        </div>
        <div id="numberChoices">
            <div class="numberChoice" value="1">1</div>
            <div class="numberChoice" value="2">2</div>
            <div class="numberChoice" value="3">3</div>
            <div class="numberChoice" value="4">4</div>
            <div class="numberChoice" value="5">5</div>
            <div class="numberChoice" value="6">6</div>
            <div class="numberChoice" value="7">7</div>
            <div class="numberChoice" value="8">8</div>
            <div class="numberChoice" value="9">9</div>
        </div>
    </body>
    <script type="module" src="scripts/saveDataManager.js"></script>
    <script type="module" src="scripts/sudoku.js"></script>
    <script type="module" src="scripts/optionsmenu.js"></script>
</html>
