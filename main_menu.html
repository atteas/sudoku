<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku | Main Menu</title>
        <link rel="stylesheet" href="styles/mainmenu.css">
        <link rel="stylesheet" href="styles/sudoku.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="optionsDiv">
            <div id="optionsToggle">
                <span id="optionsToggleArrow">&#11164;</span>
                <p id="optionsToggleText">open</p>
            </div>
            <div id="optionsBox">
                <div id="optionsInner">
                    <h3 class="optionsHeader">Theme select:</h3>
                    <div class="optionsField">
                        <div id="colorOptions">
                            <div class="colorOption chosen" id="colorOption-1"></div>
                            <div class="colorOption" id="colorOption-2"></div>
                            <div class="colorOption" id="colorOption-3"></div>
                            <div class="colorOption" id="colorOption-4"></div>
                        </div>
                    </div>

                    <h3 class="optionsHeader">Profile</h3>
                    <div class="optionsField">
                        <button id="openProfileButton" onclick="location.href='profile.html'">Open profile</button>
                    </div>

                    <h3 class="optionsHeader">Save:</h3>
                    <p class="optionsText">Save your progress.</p>
                    <div class="optionsField">
                        <button id="fileSaveButton">Save progress</button>
                    </div>

                    <h3 class="optionsHeader">Load file:</h3>
                    <p class="optionsText">Load file to continue a game.</p>
                    <div class="optionsField">
                        <input type="file" accept=".txt" id="fileInput">
                        <label for="fileInput" id="fileInputLabel">Choose a file</label>
                    </div>
                    <p class="optionsText" id="chosenFileText" style="display: none;" title="remove"></p>
                </div>
            </div>
        </div>

        <div id="mainImageDiv">
            <img src="images/mainscreen_sudoku.jpg" alt="sudoku image" id="mainImage">
        </div>

        <div id="mainMenuOptions">
            <div class="mainMenuOption" id="newGameButton">
                + New game
            </div>
            <div class="mainMenuOption" id="continueGameButton">
                &rightarrow; Continue game
            </div>
            <div class="mainMenuOption" onclick="location.href='profile.html'">
                Profile
            </div>
        </div>

        <div id="gameOptionsBackground">
            <div id="gameOptions">
                <span id="closeGameOptions">
                    &Cross;
                </span>
                <div class="gameOption" value="easy">
                    Easy
                </div>
                <div class="gameOption" value="medium">
                    Medium
                </div>
                <div class="gameOption" value="hard">
                    Hard
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="scripts/saveDataManager.js"></script>
    <script type="module" src="scripts/mainmenu.js"></script>
    <script type="module" src="scripts/optionsmenu.js"></script>
</html>
